    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>Welcome to My Web Page Bangkok hospital</h1>
    </header>
    <main>
        <section>
            <h2>About Me <i class="bi bi-whatsapp"></i></h2>
            <p>This is a paragraph about me.</p>
        </section>
        <section>
            <h2>My Projects</h2>
            <p>This is a paragraph about my projects.</p>
        </section>

        <div><h4>Example heading <span class="badge text-bg-primary">New</span></h4></div>
        <div><h4>Example heading <span class="badge text-bg-success">New</span></h4></div>
        <div><h4>Example heading <span class="badge text-bg-warning">New</span></h4></div>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>

          
        <div class="input-group input-group-sm mb-3">

            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
