<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Card List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  CSS  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .doctor-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .doctor-card {
            max-width: 500px;
        }

        .badge-color {
            background-color: #f8d7da;
        }

        .navyblue-color {
            color: #002d72;
        }

        .custom-hover-btn:hover {
            background-color: #e2e6ea;
        }

        .btn-text-move {
            margin-left: 5px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div id="doctor-container" class="d-flex flex-column gap-3 p-3"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const doctorList = [
            {
                name: "Dr. Chattanong Yodwut",
                image: "/src/images/doctor1.JPG",
                position: "Internal Medicine",
                specialty: "Cardiology"
            },
            {
                name: "Dr. Krong-On Pinyolulsana",
                image: "/src/images/doctor2.JPG",
                position: "Internal Medicine",
                specialty: "Cardiology"
            },
        ];

        const container = document.getElementById("doctor-container");

        doctorList.forEach(doctor => {
            const card = document.createElement("div");
            card.className = "card border-light doctor-card shadow-sm rounded-4 mx-auto";

            card.innerHTML = `
                <div class="card-body d-flex">
                    <img src="${doctor.image}" alt="Doctor Image" class="doctor-image me-3">
                    <div>
                        <h5 class="mb-1">${doctor.name}</h5>
                        <p class="position-med mb-2">${doctor.position}</p>
                        <span class="badge rounded-pill badge-color text-danger">${doctor.specialty}</span>
                    </div>
                </div>
                <div class="d-flex text-center btn-section">
                    <div class="col-6 border-end">
                        <button class="btn w-100 custom-hover-btn">
                            <i class="bi bi-calendar-fill navyblue-color"></i> 
                            <span class="navyblue-color btn-text-move">Book</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn w-100 custom-hover-btn">
                            <i class="bi bi-person-fill navyblue-color"></i> 
                            <span class="navyblue-color btn-text-move">Profile</span>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    </script>

</body>

</html>
